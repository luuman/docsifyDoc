<body>
  <div id="app"></div>
  <!-- JavaScript -->
  <script>
    // Docsify
    window.$docsify = {
      // coverpage: true,
      // loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      // maxLevel: 2,
      // mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      ga: 'UA-50048801-2',
      // codesponsor: 'id',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // paths: auto, // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大程级, 1 - 6
        // depth: 3
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      mindmap: {
        // or default
        preset: 'colorful',
        // or bracket
        linkShape: 'diagonal'
      },
      tabs: {
        sync: false,
        theme: "classic",
      },
      select: {
        detectOperatingSystem: {
          enabled: false,
          menuId: "operating-system"
        },
        sync: false,
        theme: "classic"
      },
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b983',
          toogleBackground: '#ffffff',
          background: '#091a28',
          textColor: '#c0c0c0',
          codeTextColor: '#00bc8c',
          codeBackgroundColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },

      // // GENERAL
      // // -----------------------------------------------------------------
      // name: 'docsify-themeable',
      // repo: 'https://github.com/jhildenbiddle/docsify-themeable',
      // // coverpage  : 'coverpage.md',
      // // homepage   : 'introduction.md',
      // loadSidebar: 'sidebar.md',

      // // NAVIGATION
      // // -----------------------------------------------------------------
      // alias: {
      //   '.*?/changelog': 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/CHANGELOG.md',
      // },
      // auto2top: true,
      // maxLevel: 3,
      // subMaxLevel: 3,

      // // PLUGINS
      // // -----------------------------------------------------------------
      // executeScript: true,
      // ga: 'UA-100100910-3',
      // search: {
      //   depth: 3,
      //   noData: 'No results!',
      //   placeholder: 'Search...'
      // }
    };
  </script>
  
  <!-- docsify -->
  <!-- <script src="https://luuman.github.io/docsify-themeable/assets/js/main.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- darklight-theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  
  <!-- tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- docsify-select -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
  
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  <!-- 侧边栏折叠 -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- 全文搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  
  <!-- copy-code -->

  <!-- pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
